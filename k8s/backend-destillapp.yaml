# k8s/06-backend.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: destillapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:                                           # ← add spec: here
      initContainers:
      - name: wait-for-mongo
        image: busybox:1.34
        command:
        - sh
        - -c
        - |
          until nc -z mongodb 27017; do
            echo "Waiting for MongoDB..."
            sleep 2
          done

      containers:
      - name: backend                               # ← container list
        image: 390442225778.dkr.ecr.eu-central-1.amazonaws.com/destillapp/k8s-uat/destill-backend/destill-backend:latest
        imagePullPolicy: Never                      # ← moved under container
        ports:
        - containerPort: 3000
        - containerPort: 4000
        env:
        - name: MONGODB_URI
          value: "mongodb://mongodb:27017/destillapp"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: jwt-secret
        - name: PORT
          value: "3000"
        - name: ALLOWED_ORIGINS
          value: "*"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /graphql
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /graphql
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: destillapp
spec:
  type: ClusterIP
  selector:
    app: backend
  ports:
  - name: graphql
    port: 3000
    targetPort: 3000
  - name: api
    port: 4000
    targetPort: 4000

