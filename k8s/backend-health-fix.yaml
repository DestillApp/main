apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: destillapp
spec:
  template:
    spec:
      containers:
      - name: backend
        # Remove the problematic health checks temporarily
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
