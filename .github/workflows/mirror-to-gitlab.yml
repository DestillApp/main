name: Mirror to GitLab

on:
  push:
    branches:
      - '**'  # Mirrors all branches
  delete:
    branches:
      - '**'  # Handles branch deletions

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get full git history
          
      - name: Mirror to GitLab
        env:
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
        run: |
          git remote add gitlab https://oauth2:${GITLAB_TOKEN}@gitlab.com/krrem1/destillapp-mirror.git
          git push gitlab --mirror --force
