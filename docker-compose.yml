services:
  # Frontend service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: destillit-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=production
    restart: on-failure
    networks:
      - destillit-network

  # Backend service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: destillit-backend
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/destillit
      - PORT=3000
      - EXTERNAL_URL=http://localhost  # Add this for proper WebSocket URL resolution
    restart: on-failure
    networks:
      - destillit-network

  # MongoDB service
  mongodb:
    image: mongo:4.4.3
    container_name: destillit-mongodb
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    restart: on-failure
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping').ok"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - destillit-network

  # Nginx service
  nginx:
    image: nginx:alpine
    container_name: destillit-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - frontend
      - backend
    restart: on-failure
    networks:
      - destillit-network

networks:
  destillit-network:
    driver: bridge

volumes:
  mongodb_data: