version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - destill-net
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=development
      - PORT=8080
      - VITE_GRAPHQL_URI=/graphql
    networks:
      - destill-net
    depends_on:
      - backend
    restart: unless-stopped
    expose:
      - "8080"

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=development
      - PORT=4000
      - MONGODB_URI=mongodb://mongodb:27017/destillit
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - JWT_EXPIRES_IN=7d
      - ALLOWED_ORIGINS=
      - COOKIE_DOMAIN=
    networks:
      - destill-net
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped
    expose:
      - "4000"

  mongodb:
    image: mongo:7-jammy
    container_name: destillapp_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - destill-net
    environment:
      - MONGO_INITDB_DATABASE=destillit
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.runCommand('ping').ok"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 5s
    restart: unless-stopped

volumes:
  mongo_data:
    driver: local
    name: destillapp_mongo_data

networks:
  destill-net:
    driver: bridge
    name: destillapp_network